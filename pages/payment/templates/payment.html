{% extends 'base.html' %}

{% block title %}
Payment Page
{% endblock %}


{% block page_head_css %}
    <link rel="stylesheet" href="{{url_for('payment.static', filename='css/payment.css')}}"/>
{% endblock %}

{% block additioalheader %}
      <div class="div-payment">
          <a href="{{url_for('homepage.index')}}" class="home-button">Home</a>
      </div>

   <h1 class="payment-text">Payment Page</h1>
{% endblock %}

{% block page_body_main_content %}
   <section class="section">

         <div class="total-amount">
           Total Amount: <span id="total-price">$0</span>
       </div>

       <div class="payment-content">
        <form id="process-payment" method="post" class="payment-form">

            <label for="cardNumber" class="payment-label">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required class="payment-input">
            <div id="cardNumberError" class="error-message"></div>


            <label for="expiryDate" class="payment-label">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required class="payment-input">
            <div id="expiryDateError" class="error-message"></div>


            <label for="cvv" class="payment-label">CVV:</label>
            <input type="text" id="cvv" name="cvv" required class="payment-input">
            <div id="cvvError" class="error-message"></div>


            <label for="amount" class="payment-label">Amount:</label>
            <input type="number" id="amount" name="amount" min="12.00$" required class="payment-input">

            <button type="submit" class="submit-button">Pay Now</button>
           <a href="{{url_for('myCart.index')}}" class="cart-link">Back to my cart</a>
        </form>
       </div>
    </section>
{% endblock %}

{% block page_body_js %}
    <script src="{{ url_for('payment.static', filename='JS/payment.js') }}"></script>
{% endblock %}
